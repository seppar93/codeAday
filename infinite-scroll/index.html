<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Loader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Blog Loader</h1>
    <div class="filter-container">
        <input type="text" id="filter" class="filter" placeholder="Filter posts...">
    </div>

    <div id="post-container">
        <div class="post">
            <div class="number">1</div>
            <div class="post-info">
                <h2 class="post-title">post one</h2>
                <p class="post-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus ipsa assumenda distinctio.
                </p>
            </div>
        </div>
        <div class="post">
            <div class="number">2</div>
            <div class="post-info">
                <h2 class="post-title">post two</h2>
                <p class="post-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus ipsa assumenda distinctio.
                </p>
            </div>
        </div>
    </div>
    
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

    </div>






    <script src="script.js"></script>
</body>

</html>
